<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<body>

<div id="app"></div>



<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script src="bower_components/react/babel-browser.js"></script>

<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/babel">
    (function () {

        const name = "zhangsan"

        const user = {
            name:"zhagnsan",
            content:"zhngans is very good"
        }

        let userdiv = <div>
            <h1>{user.name}</h1>
            <p>{user.content}</p>
        </div>

        //jsx 只有在编写view的时候有用，vnode
        // view js css 组件是html5语义的标签的扩展，<hello />
        let hello = <div>
            <h1>{name}</h1>
            <p>hello comentn</p>
        </div>
        // {{}} interpolation express
        // js expression
        let world = <div>
            {
                hello
            }
        </div>


        //react element == vnode tree->render

        ReactDOM.render(userdiv,document.querySelector("#app"))


    })()
</script>

</body>
</html>
