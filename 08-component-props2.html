<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/babel">
    (function () {

        class UserList extends React.Component {

            render(){
                let users = [
                {name:"zs"},
                {name:"ls"}
                ]
                return <ul>
                    {
                        users.map((item,key)=>{
                            return <User idx={key} del={this.delUserByID} data={item} key={key} />
                        })
                    }
                </ul>
            }

            delUserByID(i){
               console.log(i)
            }
        }

        class User extends React.Component {
            constructor(props) {
              super(props)
              this.show = this.show.bind(this)
            };

            show(){
                 this.props.del(this.props.idx)
            }


            render() {
                console.log(this.props)
           
              return (
                <li>
                   <h1>{this.props.data.name}</h1> <a onClick={this.show}>删除</a>
                </li>
              )
            }
            
        }

        ReactDOM.render(<UserList   />,document.querySelector("#app"))
 
    })()
</script>
