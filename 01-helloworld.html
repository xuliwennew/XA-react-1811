        //react js css template js
        //jsx vue jsx 可以让编程人员在js代码中使用类标签的写法

<script>
    (function () {

        // template / render
        // 组件化 语义化的标签 ，标签的方式进行申明
        let hello = {
            //组件的内部
            template:"<h1>M</h1>" // component view
        }

        //<hello/>

        // <div><h1>HELLO</h1><p></p></div>


       let vm1= new Vue({
            el:"#app2",
            //vnode 创建view

            render(createElement){
                return createElement(hello)
            }
        })

        let hello2 = vm1.$createElement("h1",{},"hello world")
        console.log(hello2)

    })()
</script>
