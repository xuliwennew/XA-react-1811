<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>react context</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
     
</head>
<body>

<div id="app"></div>
 
<script src="node_modules/swiper/dist/js/swiper.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script src="bower_components/react/babel-browser.js"></script>

 
<script type="text/babel">
    (function () {

       //第一步： 创建 一个共享的组件的context
       let TwoContext = React.createContext()
       console.log(TwoContext)

       class Zero extends React.Component {

            render(){
               return <h1>Zero component</h1>
            }
       }
       
       class One extends React.Component {

           render(){
              return <div>
               <h1>one component</h1>
               <Zero/>
              </div>
           }
       }


       class Two extends React.Component {

          
         render(){
              return  <div>
                  <h1>two component</h1>
                  <One/>
              </div>
                
           }
       }
        

        ReactDOM.render(<Two/>,document.querySelector("#app"))
    })()
</script>
   
</body>
</html>
