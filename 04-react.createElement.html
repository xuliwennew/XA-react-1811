<script type="text/babel">
    (function () {

//  class css scoped div xxx

         let userStyle = {
             box :{
                 color:"red"
             },
             title:{

             }
         }

         //cameral case  pascal case kebab case
        let userdiv = <div  style={userStyle.box}>
            <h1>hello user!</h1>
        </div>

        // document.createElement()
        let userdiv2 = React.createElement("div",null,[
            React.createElement("h1",{key:"1"},"hello vnode user")
        ])

    })()
