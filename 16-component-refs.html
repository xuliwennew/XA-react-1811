<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>react swiper</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
     
</head>
<body>

<div id="app"></div>
 
<script src="node_modules/swiper/dist/js/swiper.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script src="bower_components/react/babel-browser.js"></script>

 
<script type="text/babel">
    (function () {
       
       class One extends React.Component {

          constructor(props) {
            super(props)
          
            this.state = {
                num:0
            }

            this.update = this.update.bind(this)
          }

          update(){
             let {num} = this.state
             this.setState({
                num:++num
             })
          }
          

           render(){
              return <h1>one component:{this.state.num}</h1>
           }
       }


       class Two extends React.Component {

          updateOne(){
             this.refs.o.update()
          }
         render(){
              return <div>
               <h1>two component</h1>
               <One ref="o"/>
               <button onClick={this.updateOne.bind(this)}>call one methods</button> 
              </div>
           }
       }
        

        ReactDOM.render(<Two/>,document.querySelector("#app"))
    })()
</script>
   
</body>
</html>
